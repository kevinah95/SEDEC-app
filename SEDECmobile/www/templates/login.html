<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-balanced" align-title="center">
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list list-inset">
                <div style="margin: 0 auto; width:150px">
                    <img class="title-image" src="../img/logo.svg" width="150" height="150" />
                </div>
                <label class="item item-input">
              <input type="text" placeholder="Correo" ng-model="data.email">
          </label>
                <label class="item item-input">
              <input type="password" placeholder="Contraseña" ng-model="data.password">
          </label>
                <button class="button button-block button-positive" type="submit">Iniciar Sesión</button>
                <!--isAuth: {{isAuth}}-->
            </div>
        </form>
    </ion-content>
</ion-modal-view>
